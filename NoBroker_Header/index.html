<!-- Project-5 No Broker -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Broker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
        <!-- 1 -->
        <nav class="navbar" id="navbar">
            <div class="logo" id="logo">
                <img src="https://assets.nobroker.in/static/img/logos/nb_logo_new_trans.svg" 
                    alt="logo" id="logo-img">
            </div>
<!-------------------------------------------------------------------------------------------------------------------------->
            <div id="menu" class="menu">
                <div id="part1" class="part" >
                    <div id="part1-1" class="part">
                        <div>
                            <img src="https://assets.nobroker.in/nb-new/public/myBooking.svg" 
                            id="book-logo" alt="book-logo">
                        </div>
                        <div> My Bookings </div>    
                    </div>


                    <div id="part1-2" class="part">
                        <div>
                            <img src="https://assets.nobroker.in/nb-new/public/payrent.png" 
                            id="rent-logo" alt="rent-logo" >
                        </div>
                        <div> Pay Rent </div> 
                    </div>
                    

                    <div id="part1-3" class="part">
                        <button type="button" id="btn">For Property owners</button>
                    </div>
                </div>

                <div class="part" id="part2">
                    <div id="anc1"><a href="#">Sign up</a></div>
                    <div id="anc2"><a href="#">Log In</a></div>
                    <div id="mini-menu">
                        <div><img src="https://assets.nobroker.in/nb-new/public/hamburger-menu.svg" alt="menu"></div>
                        <div>Menu</div>
                    </div>
                </div>
            </div>
        </nav>
<!-------------------------------------------------------------------------------------------------------------------------->
<!-- 2 -->
        <div class="content">
            <div>
                <h1 id="heading">World's Largest NoBrokerage Property Site</h1>
            </div>

           <div class="option" id="option">
                <div id="mini-option">
                    <img src="https://assets.nobroker.in/nb-new/public/Home/RAIcon.svg" 
                    alt="aj" id="rent-agree" class="opt-img">
                    <span>
                        Rental Aggreement
                        &nbsp;<span> | </span>&nbsp;
                        <img src="	https://assets.nobroker.in/nb-new/public/Home/deliveryIcon.svg" 
                        alt="aj" id="delivery" class="opt-img">
                        Next Day Delivery
                    </span>
                </div>
           </div>
<!-------------------------------------------------------------------------------------------------------------------------->

           <!-- 3 -->
           <div id="action">
                <div>Buy</div>
                <div>Rent</div>
                <div>Commercial</div>
                
           </div>
<!-------------------------------------------------------------------------------------------------------------------------->
           <!-- 4 -->
           <div id="blocks" class="blocks">
                <div id="block1">
                        <div id="loc">
                            <select name="location" id="location">
                                <option value="Nagpur">Nagpur</option>
                                <option value="Pune">Pune</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Banglore">Banglore</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                        </div>
                        
                        <div class="search" id="search">
                            <input type="search" name="searchbar" id="searchbar" placeholder="Search upto 3 localities or landmarks">
                        </div>
                        
                        
                        <a href="#"><i class="fa fa-search" aria-hidden="true"></i> Search</a>
                    </div>
<!-------------------------------------------------------------------------------------------------------------------------->

                    <div class="block2" id="block2">
                        <div id="radio-btn">
                            <input type="radio" name="house" id="fh">
                            <label for="fh">Full House</label>
                            <input type="radio" name="house" id="pg">
                            <label for="pg">PG/Hostel</label>
                            <input type="radio" name="house" id="ftm">
                            <label for="ftm">Flatmates</label>
                        </div>

                        <div>
                            <select name="" id="house_opt1" class="house_opt">
                                <option value="BHK Type">BHK Type</option>
                                <option value="1 RK">1 RK</option>
                                <option value="2 BHK">2 BHK</option>
                                <option value="3 BHK">3 BHK</option>
                                <option value="4 BHK">4 BHK</option>
                                <option value="4+ BHK">4+ BHK</option>
                            </select>
                        </div>
                        
                        <div>
                            <select name="" id="house_opt2" class="house_opt">
                                <option value="Availability">Availability</option>
                                <option value="Nagpur">Immediate</option>
                                <option value="Pune">Within 15 days</option>
                                <option value="Mumbai">Within 30 days</option>
                                <option value="Banglore">Within 45 days</option>
                                <option value="Chennai">Within 60 days</option>
                            </select>
                        </div>                            
                    </div>
            </div>
        </div>

<!-------------------------------------------------------------------------------------------------------------------------->
        <footer>
            <div id="foot">
                <div class="line"> _______ </div>
                <div>Are you Property Owner?</div> 
                <div class="line"> _______ </div>
            </div>

            <div id="anc">
                <a href="#">Post Free Property Ad</a>
            </div>
        </footer>
</body>
</html>
